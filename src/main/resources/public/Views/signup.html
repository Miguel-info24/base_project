<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="name" content="Miguel Vannucci">
  <title>Cadastro - Os Barqueiros</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="logo-area">
      <img src="img/logo.png" alt="Logo">
      <h1>Os Barqueiros</h1>
    </div>
  </header>

  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left">
      <h2 class="texto">Cadastre-se e</h2>
      <img src="img/barco.png" alt="Imagem de barco" class="barco">
      <h2 class="texto">Entre para o nosso time<br>e faça parte da jornada!</h2>
    </div>

    <!-- Lado direito -->
    <div class="right">
      <div class="signup-box">
        <h2>Crie sua Conta</h2>
        <form id="signupForm">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite seu nome" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required>

          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>

          <label for="confirmar">Confirmar Senha</label>
          <input type="password" id="confirmar" placeholder="Confirme sua senha" required>

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="Digite seu telefone" required>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="Digite seu CPF" required>

          <label for="lang">Escolha o seu Cadastro:</label>
          <select id="lang" name="lang">
            <option value="pt">Carpinteiro</option>
            <option value="en">Cliente</option>
          </select>

          <button type="submit">Cadastrar</button>
        </form>

        <div class="redirect">
          <p>Já tem conta? <a href="login.html">Fazer login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script no final do body -->
  <script>
const form = document.getElementById('pedidoForm');

form.addEventListener('submit', function(e) {
    e.preventDefault(); // evita envio real do formulário

    // Aqui você poderia validar os dados, se quiser
    const descricao = document.getElementById('descricao').value;
    const tipo = document.getElementById('tipo').value;
    const barco = document.getElementById('barco').value;

    if (!descricao || !tipo || !barco || tipo === "Selecione...") {
        alert('Por favor, preencha todos os campos!');
        return;
    }

    // Simulação de envio do pedido
    alert('Pedido enviado com sucesso!');

    // Opcional: redireciona para o dashboard do cliente
    window.location.href = "cliente_dashBoard.html";
});
</script>

</body>

</html>
