<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cliente_dashBoard.css">
    <title>Cliente Dashboard</title>
</head>

<body>
    <header>
        <div class="logo-area">
            <img src="img/logo.png" alt="Logo">
            <h1 class="texto-principal">Os Barqueiros</h1>
        </div>
    </header>

    <div class="container">
        <!-- Menu lateral -->
        <div class="menu">
            <nav class="menu-topo">
                <ul>
                    <li><a href="#">Fazer Pedido</a></li>
                    <li><a href="#">Cancelar Pedido</a></li>
                    <li><a href="login.html" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>

        <!-- Conteúdo principal -->
        <div class="content">
            <h2 class="pedidos">Atualizações do seu pedido</h2>
            <div class="pedidos-container" id="pedidos-container">
                <!-- Pedido será inserido dinamicamente pelo JS -->
            </div>
        </div>
    </div>

    <script>
        // Classe Pedido
        class Pedido {
            constructor(id, descricao, preco, tipo, status, dataInicio, dataFim, barco) {
                this.id = id;
                this.descricao = descricao;
                this.preco = preco;
                this.tipo = tipo;
                this.status = status;
                this.dataInicio = dataInicio;
                this.dataFim = dataFim;
                this.barco = barco;
            }
        }

        const pedidoDoCliente = new Pedido(
            "001",
            "Pintura do casco",
            700.0,
            "Pintura",
            "Finalizado",
            "02/09/2025",
            "04/09/2025",
            "Barco Vermelho"
        );

        const container = document.getElementById('pedidos-container');

        // Renderização dinâmica
        const card = document.createElement('div');
        card.classList.add('pedido-card');
        card.innerHTML = `
            <h3>Pedido #${pedidoDoCliente.id}</h3>
            <p><strong>Descrição:</strong> ${pedidoDoCliente.descricao}</p>
            <p><strong>Tipo:</strong> ${pedidoDoCliente.tipo}</p>
            <p><strong>Preço:</strong> R$ ${pedidoDoCliente.preco.toFixed(2)}</p>
            <p><strong>Status:</strong> <span class="status">${pedidoDoCliente.status}</span></p>
            <p><strong>Período:</strong> ${pedidoDoCliente.dataInicio} até ${pedidoDoCliente.dataFim}</p>
            <p><strong>Barco:</strong> ${pedidoDoCliente.barco}</p>
        `;
        container.appendChild(card);
    </script>
</body>

</html>
